<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Email Triage</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #e6f4ff, #d9efff, #cce7ff);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 850px;
    background: #ffffff;
    padding: 45px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0, 119, 182, 0.15);
    color: #1b2a41;
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-3px);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 28px;
    color: #0077b6;
    letter-spacing: 0.5px;
}

textarea {
    width: 100%;
    height: 200px;
    padding: 18px;
    border-radius: 12px;
    border: 1px solid #cce7ff;
    resize: none;
    font-size: 15px;
    margin-bottom: 25px;
    outline: none;
    background: #f4faff;
    color: #1b2a41;
    transition: 0.3s;
}

textarea:focus {
    border: 1px solid #0077b6;
    box-shadow: 0 0 0 3px rgba(0,119,182,0.15);
}

textarea::placeholder {
    color: #7aaed6;
}

button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #0096c7, #0077b6);
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,119,182,0.25);
}

.result {
    margin-top: 30px;
    background: #f4faff;
    padding: 25px;
    border-radius: 16px;
    line-height: 1.6;
    border: 1px solid #cce7ff;
}

.badge {
    padding: 6px 16px;
    border-radius: 30px;
    font-size: 13px;
    font-weight: 600;
    display: inline-block;
    color: white;
}

.high {
    background: #e63946;
}

.medium {
    background: #ffb703;
    color: #333;
}

.low {
    background: #38b000;
}

.label {
    margin-top: 15px;
    font-weight: 500;
    color: #1b2a41;
}

.footer {
    margin-top: 20px;
    text-align: center;
    font-size: 12px;
    color: #6c8db5;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ“§ AI Email Triage Assistant</h1>

    <form method="POST">
        <textarea name="email_text" placeholder="Paste your email content here..."></textarea>
        <button type="submit">Analyze Email</button>
    </form>

    {% if result %}
    <div class="result">
        <div class="label"><strong>Category:</strong> {{ result.category }}</div>
        <div class="label"><strong>Summary:</strong> {{ result.summary }}</div>
        <div class="label">
            <strong>Urgency:</strong>
            <span class="badge {{ result.urgency|lower }}">
                {{ result.urgency }}
            </span>
        </div>
        <div class="label"><strong>Suggested Response:</strong> {{ result.response }}</div>
    </div>
    {% endif %}

    <div class="footer">
    </div>
</div>

</body>
</html>
